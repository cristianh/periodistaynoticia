<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Periodismo y La Noticia</title>
    <link rel="stylesheet" type="text/css" href="./src/animate.min.css">
    <link rel="preload" href="styles.css" as="styles">
    <link rel="preload" href="script.js" as="script">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="init()">
    <div style="position: absolute;top: 0px;z-index: 1;">
        <img src="./assets/Img/logo.png" alt="logo: escuela nueva">
    </div>
 
    <div class="contendor-bienvenida">
        <div class="contenido-actividad-bienvenida">
            <div style="text-align: center;">
                <img src="./assets/img/TituloActividad.png" alt="actividad">
            </div>
            <div class="contenedor-actividad">
                <h1>Haz clic para ver los recursos</h1>
              <div class="botones">
                <div class="button animate__animated animate__bounceIn" onclick="window.open('https://www.prensamundo.com/','_blank')">Link 1</div>
                <div class="button animate__animated animate__bounceIn animate__delay-1s" onclick="window.open('https://www.prensaescrita.com/','_blank')">Link 2</div>
                <div class="button animate__animated animate__bounceIn animate__delay-2s" onclick="window.open('http://www.diariomundo.com.ar/index.php','_blank')">Link 3</div>
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
